<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Drying Equipment - Inventory Database</title>

    <!-- <link rel="stylesheet" href="/css/jass.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body style="background-color: darkgray;">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../images/gde.jpg" alt="GDE logo" width="150"
                    style="border: 1px solid black; border-radius: 5px;">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/public/templates/homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Event Input</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Database Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="See Equipment Details"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid"
            style="margin: 0 auto; margin-top: 5%; padding: 20px; width: 70%; border: 1px solid grey; border-radius: 5px; background-color: lightgoldenrodyellow;">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Enter Equipment ID#</span>
                <input type="text" class="form-control">
            </div>

            <div class="form-floating">
                <select class="form-select" id="event-select" aria-label="Floating label select example">
                    <option selected>Please Select Event Type</option>
                    <option value="1">Job Delivery</option>
                    <option value="2">Job Return</option>
                    <option value="3">Rental</option>
                    <option value="4">Sale</option>
                    <option value="5">Purchase</option>
                    <option value="6">Maintenance</option>
                </select>
                <label for="floatingSelect">Event Type</label>
            </div>

            <div class="form-floating" style="margin-top: 10px;">
                <textarea class="form-control" id="event-notes" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Enter Notes</label>
            </div>

            <button type="button" class="btn btn-secondary" style="margin-top: 10px; width: 100%;">Submit Event</button>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
